server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5333/taskManager
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  main:
    web-application-type: servlet