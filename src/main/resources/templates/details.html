<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'}">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'}"></script>
</head>
<body>
<header>

</header>
<nav class = "navbar navbar-expand-md navbar-light pt-5 pb-4">
    <div class="container">
        <!--navbar title-->
        <a class ="navbar-brand" href = "/">
              <span class="text-primary fw-bold">
                  Task Manager
              </span>
        </a>
    </div>
</nav>
<div class = "container">
    <div class ="row mt-5">
        <div class ="col-6 offset-3">
            <form th:action="@{'/savetask'}" method="post">
                <div class = "form-group">
                    <label>
                        NAME :
                    </label>
                    <input type = "text" class = "form-control" name = task_name th:value = "${task!= null?task.name:''}">
                    <input type = "hidden" class = "form-control" name = task_id th:value = "${task!=null?task.id:0}">
                </div>
                <div class = "form-group">
                    <label>
                        START DATE :
                    </label>
                    <input type = "date" class = "form-control" name = task_start th:value = "${task!=null?task.start:'0'}">
                </div>
                <div class = "form-group">
                    <label>
                        END DATE :
                    </label>
                    <input type = "date" class = "form-control" name = task_deadline th:value = "${task!=null?task.deadline:'0'}">
                </div>
                <div class = "form-group">
                    <label>
                        DESCRIPTION :
                    </label>
                    <textarea class = "form-control" name = task_description th:text = "${task.description}" rows = "4" col="50"></textarea>
                </div>
                <div class = "form-group">
                    <br>
                    <button class = "btn btn-success">SAVE ITEM</button>
                </div>
                <div class = "form-group">
                    <br>
                    <button class = "btn btn-danger" type="submit" name="markDone" value="true">Mark as Done and Return to Main Page</button>
                </div>
            </form>
        </div>
    </div>

</div >
</body>
</html>
